---
layout: default
---
<div class="container">
  <div class="row py-4">

    {% for site in site.data.sites %}
    <div class="col-md-6 col-lg-4 col-xl-3 mb-5">
      <div class="card text-center {{site.color}}">
        <a href="{{site.url}}" target="_blank">
          <div class="card-body">
            <div class="w-50 mx-auto">{{site.icon}}</div>
            <h4 class="text-uppercase">{{site.name}}</h4>
            <p>{{site.tagline}}</p>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
